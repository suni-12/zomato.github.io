<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
</head>
<body>
    <form action="">
    <h1>zomato</h1>
    <img src="jomato.jpg" alt="no image found" width="300" height="300">&nbsp;&nbsp;&nbsp;<img src="zoimage.jpg" alt="no image found" width="300" height="300">
    <fieldset>
        
        <legend>SIGN UP</legend>
        <label for="name">Name</label>
        <input type="text" id="name" required placeholder="text" pattern="[A-Za-z]{3,8}"><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" required pattern="[a-ZO-9_.]+@[a-z]+.[a-z]{2,}"><br><br>
        <label for="phone">PHONE</label>
        <input type="text" id="PHONE" required pattern="[6-9]{1}[0-9]{9}"><br><br>
        </form>
    </fieldset>
    <input type="submit">
</body>
</html>
